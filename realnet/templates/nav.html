<header class="masthead mb-auto">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="/">REALNET</a>
        <button class="navbar-toggler border-0" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            {% for app in apps %}
              {% if active_app_name == app.name | lower %}
              <li class="nav-item active mx-1">
                <a class="nav-link px-3 rounded" href="/{{app.name | lower}}">{{app.name}}</a>
              </li>
              {% else %}
              <li class="nav-item mx-1">
                <a class="nav-link px-3 rounded hover-highlight" href="/{{app.name | lower}}">{{app.name}}</a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2">{{account.name}}@{{org.name}}</span>
              </a>
              <div class="dropdown-menu dropdown-menu-right shadow-sm" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item py-2" href="#" id="location"></a>
                {% for menu_item in menu_items %}
                <a class="dropdown-item py-2 d-flex align-items-center" href="./views/{{menu_item.name}}">
                  <i class="material-icons mr-2">{{menu_item.icon}}</i>
                  <span>{{menu_item.name}}</span>
                </a>
                {% endfor %}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item py-2 d-flex align-items-center text-danger" href="#" id="logout">
                  <i class="material-icons mr-2">lock</i>
                  <span>Logout</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
