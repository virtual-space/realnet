apiVersion: v1
kind: Service
metadata:
  name: realnet
  namespace: realnet
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: realnet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: realnet
  namespace: realnet
spec:
  selector:
    matchLabels:
      app: realnet
  template:
    metadata:
      labels:
        app: realnet
    spec:
      containers:
        - name: realnet
          image: realnet:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: REALNET_SERVER_HOST
              value: "0.0.0.0"
            - name: REALNET_SERVER_PORT
              value: "8080"
            - name: REALNET_DB_TYPE
              value: "postgresql"
            - name: REALNET_DB_USER
              value: "realnet"
            - name: REALNET_DB_PASS
              value: "realnet"
            - name: REALNET_DB_HOST
              value: "postgresql"
            - name: REALNET_DB_PORT
              value: "5432"
            - name: REALNET_DB_NAME
              value: "realnet"
            - name: REALNET_MQTT_HOST
              value: "mosquitto"
            - name: REALNET_MQTT_PORT
              value: "1883"
            - name: REALNET_APP_SECRET
              value: "realnet-dev-secret-key-change-in-production"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
